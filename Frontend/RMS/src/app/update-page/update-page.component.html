  <!-- update -->
    <div class="update-item-form"  *ngIf="item" >
      <h2>Update Menu Item</h2>
    
      <form (ngSubmit)="updateItem()" #updateItemForm="ngForm">

        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="item.name" name="name" class="form-control">
        </div>
    
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" [(ngModel)]="item.description" name="description" class="form-control">
        </div>
    
        <div>
          <label for="price">Price:</label>
          <input type="number" id="price" [(ngModel)]="item.price" name="price" class="form-control">
        </div>
    
        <div>
          <label for="category">Category:</label>
          <input type="text" id="category" name="category" [(ngModel)]="item.category" class="form-control">
        </div>
    
        <div>
          <label for="is_available">Available:</label>
          <input 
            type="checkbox" 
            id="is_available" 
            name="is_available" 
            [(ngModel)]="item.is_available" 
            #isAvailableInput="ngModel">
        </div>

        <div>
          <label for="image">Image:</label>
          <input type="file"
           id="image"
           name="is_available" 
           [(ngModel)]="item.is_available" 
          (change)="onFileSelected($event)" />
        </div>
    
        <button type="submit" class="btn btn-primary">Update Item</button>
      </form>
    </div>
